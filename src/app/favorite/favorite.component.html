<div class="my-3">
    <div class="card bg-secondary text-white" appHighlight>
        <div class="card-body d-flex justify-content-around flex-column">
            <h5 class="card-title">{{quote.author}}</h5>
            <p class="card-text">
                {{quote.quote}}
            </p>
            <p class="pull-right">~<i>{{quote.submittedBy}}</i></p>
            <div class="d-flex w-100 justify-content-between align-items-center">
                <div class="d-flex w-25  align-items-center justify-content-between">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="ml-2">{{quote.upVotes}}</span>
                    <i class="fa fa-thumbs-down"></i>
                    <span class="ml-2">{{quote.downVotes}}</span>
                </div>
                <span>{{quote.createdOn | timeago}}</span>
            </div>
        </div>
    </div>
</div>
