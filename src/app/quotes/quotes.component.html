<div class="row h-100" id="quotes">
    <div class="col-md-6 h-100 my-4"  *ngFor="let quote of quotes">
        <div class="card h-100">
            <div class="card-body d-flex flex-column justify-content-around">
                <h5 class="card-title">{{quote.author}}</h5>
                <p class="card-text">
                    {{quote.quote}}
                </p>
                <p class="pull-right">~<i>{{quote.submittedBy}}</i></p>

                <div class="d-flex w-100 justify-content-between align-items-center">
                    <div class="d-flex w-50 w-md-25  align-items-center justify-content-between">
                        <i class="fa fa-thumbs-up" (click)="upVote(quote)"></i>
                        <span class="ml-2"> {{quote.upVotes}}</span>
                        <i class="fa fa-thumbs-down" (click)="downVote(quote)"></i>
                        <span class="ml-2"> {{quote.downVotes}}</span>
                    </div>
                    <span>{{quote.createdOn | timeago}}</span>
                    <a href="#" class="btn btn-primary" (click)="deleteQuote(quote)"><i class="fa fa-trash"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
