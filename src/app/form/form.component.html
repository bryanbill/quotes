<div class="mb-3">
    <label for="author" class="form-label">Author</label>
    <input type="text" class="form-control" id="author" [(ngModel)]="author" required="true" autofocus>
</div>
<div class="mb-3">
    <label for="quote" class="form-label">Quote</label>
    <textarea class="form-control" id="quote" rows="3" [(ngModel)]="quote" required="true"></textarea>
</div>

<div class="mb-3">
    <label for="quote" class="form-label">Submitted By</label>
    <input class="form-control" id="creator" rows="3" [(ngModel)]="submittedBy" required="true">
</div> 
<button (click)="createQuote()" class="btn btn-primary" type="submit" data-bs-dismiss="modal">Create Quote</button>
