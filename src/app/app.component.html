<main class="h-100">
  <section class="w-75 py-12 mx-auto">
    <div class="">
      <div class="jumbotron text-center">
        <h1 class="display-4">Quotes</h1>
        <p class="lead">
          Collect your favorite quotes and share them with your friends.
        </p>
        <hr class="my-4">
        <p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Create Quote</button>

        </p>
      </div>
    </div>
  </section>
  <section id="quotes" class="w-75 mx-auto h-25">
    <div class="row h-100">
      <div class="col-md-8">
        <h4>All Quotes</h4>
        <app-quotes [quotes]='quotes'></app-quotes>
      </div>
      <div class="col-md-4 ">
        <h4>All Time Favorite</h4>
        <div class="card bg-secondary text-white h-100 " appHighlight>
          <div class="card-body d-flex justify-content-around flex-column">
            <h5 class="card-title">{{favoriteQuote().author}}</h5>
            <p class="card-text">
              {{favoriteQuote().quote}}
            </p>
            <div class="d-flex w-100 justify-content-between align-items-center">
              <div class="d-flex w-25  align-items-center justify-content-between">
                <i class="fa fa-thumbs-up"></i>
                <span class="ml-2">{{favoriteQuote().upVotes}}</span>
                <i class="fa fa-thumbs-down"></i>
                <span class="ml-2">{{favoriteQuote().downVotes}}</span>
              </div>
              <span>{{favoriteQuote().createdOn | timeago}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Create Quote Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Post Quote</h5>
          <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <app-form (newQuoteEvent)="pushQuote($event)"></app-form>

        </div>

      </div>
    </div>
  </div>

</main>
